<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <section>
       <div class="imgs">
        <div class="overlay">
            <img src="images/icon-view.svg" alt="">
        </div>
        <img class="img-equilibrium" src="images/image-equilibrium.jpg" alt="">
       </div>
       <h1>Equilibrium #3429</h1>
       <p class="text">Our Equilibrium collection promotes balance and calm.</p>
       <div class="item">
        <ul >
            <li><img src="images/icon-ethereum.svg" alt=""></li>
            <li class="ethereum">0.041 ETH</li>
        </ul>
        <ul >
            <li><img src="images/icon-clock.svg" alt=""></li>
            <li class="text">3 days left</li>
        </ul>
       </div>
       <div class="footer">
        <img src="images/image-avatar.png" alt="">
        <p class="text">Creation of <a>Jules Wyvern</a></p>
        </div>
    </section>
</body>
</html>
